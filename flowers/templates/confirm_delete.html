{% extends 'base.html' %}

{% block main %}
<form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center"><h2>Tur nomi: {{ type.name }}</h2></div>
    <div class="d-flex justify-content-around">
        <button type="submit" class="btn btn-outline-danger btn-rounded" data-mdb-ripple-init data-mdb-ripple-color="dark">Delete</button>
        <a href="{% url 'type_detail' type.id %}" class="btn btn-outline-primary btn-rounded" data-mdb-ripple-init data-mdb-ripple-color="dark">Cancel</a>
    </div>
</form>
{% endblock main %}
